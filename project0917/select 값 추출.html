<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper{
    width:400px;
    height:400px;
    border:5px solid #eeddff;
    margin:auto;
}
select{
    width:100%;
    height:40px;
    background:pink;
    color:black;
    font-size:30px;
}
#content{
    width:100%;
    height:360px;
    background:whitesmoke;
}
</style>
<script>

function setColor(){
    //문서 내 select 박스에 현재 선택된 값을 추출해보자!
    var sel = document.getElementById("sel");
    console.log("당신이 선택한 option의 값은" , sel.value);

    //문서 내 content 영역에 추출한 값을 이용하여 배경색상을 부여하자!
    var content = document.getElementById("content");
    content.style.backgroundColor=sel.value;
}

</script>
</head>

<body>

    <div class="wrapper">
        <!-- onChange : select에 적절한 이벤트로 , 옵션이 변경된 후에 onChange가 발생한다. -->
        <select id="sel" onChange="setColor()">
            <option value="red">red</option>
            <option value="orange">orange</option>
            <option value="yellow">yellow</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
            <option value="navy">navy</option>
            <option value="purple">purple</option>
        </select>
        <div id="content"></div>
        </div>
  

</body>
</html>
