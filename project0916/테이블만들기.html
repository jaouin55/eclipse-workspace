<script>
function createTable(){
    document.write("<table width='600px' border=\"2px\">");
    
    for(var i=99 ; i>=1 ; i--){//층수
    document.write("<tr>");
    for(var x=1 ; x<=5 ; x++){//호수
    document.write("<td>"+i+"0"+x+"호</td>");
    }
    document.write("</tr>");
    }

    document.write("</table>");

    document.write


    // document.write("철수가 나에게 \"바보\"라고 놀렸다");

   // 역슬래쉬(\)로 감싸줘야 한다! (이스케이프 문자)
}



</script>
