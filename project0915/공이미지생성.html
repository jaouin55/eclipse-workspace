<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>





<script>

    var count=0; //전역변수(숫자를 누적시켜야하기때문)
    //count++을 여기서 생성시키면 계속 1이기떄문에 안됨

function createBall(){
    count++;//여기서 생성시켜야 계속 증가
    console.log("count is " , count);//console에 카운트 증가를 보기위해
    
    var ball = document.createElement("img");//<img/>작성 동일
   
   if(count%5!=0){
    ball.src = "../img/ball1.png"; //<img src="주소"/>작성 동일
   }
   if(count%5==0 ){
    ball.src = "../img/ball2.png"; 
   }
    
    
    ball.style.width=50+"px";
    document.body.appendChild(ball);//body에 ball 추가




    }
   
</script>
</head>

<body>
    <button onClick="createBall()">공 생성</button>
</body>
</html>
