<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
div{
    width:700px;
    height:600px;
    background:yellow;
    margin:auto;
    overflow:scroll; /*자식요소에의해 내용이 넘칠경우 스크롤처리*/
}
    

</style>
<script>
function create(){
    //지금까지는 문서내의 요소에 접근하기 위해 아이디를 부여해 접근
    //but , js에서는 selector을 이용한 접근방법도 지원한다.
    //selector란 : css에서 요소를 특정짓기 위한 지칭법
    var box = document.querySelector("div");
    //반복횟수를 몇번으로 할지를 텍스트박스에서 구해오자.
    var n = document.querySelector("input[type='text']").value;
    //"n"을 정수화시키자
    n=parseInt(n);
    
    //이미지 태그요소를 동적으로 만들어서 box에 추가하자.
    for(var i =1; i<=n; i++){
    var img =document.createElement("img"); //<img/>와 동일
    img.src="../img/ball1.png";//<img src="주소"/>
    img.style.width=50+"px";
    box.appendChild(img);//box에 추가하기
    }


}


</script>
</head>

<body>
    <button onClick="create()">동적생성</button>
    <input type="text" placeholder="생성하고픈 갯수입력"/>
    <div></div>
    
</body>
</html>
