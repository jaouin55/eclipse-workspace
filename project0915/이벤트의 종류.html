<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
    <!-- 이벤트란? : 하나의 프로그램 내에서 발생시킬 수 있는 사건,사고 -->
    <!-- ex)웹브라우저에서 일으킬 수 있는 사건 (클릭,브라우저닫기,최소화,키보드입력 등) -->
<!-- 
    [마우스]
    onClick : 클릭할때
    onDbClick : 더블클릭할때
    onMouseOver : 마우스 올려놓을때
    onMouseOut : 마우스가 벗어날때
    onMouseMove : 마우스가 움직일때

    [키보드]
    onKeyDown : 키보드 누를때
    onKeyUp : 키보드 눌렀다 땔때

    [문서관련]
    onLoad : 문서 내 요소를 모두 읽어들었을때(실행부가 html끝에 도달할때)
    
    [커서관련]
    onFoucus : 커서가 요소에 올라갔을때
    onBlur : 커서가 요소에서 벗어났을때
    ----------------------------------------------------
    개념정리
    이벤트 vs 이벤트핸들러
    1)이벤트 : 발생한 사건,사고 자체의 이름
    (ex) click , load 등
    2)이벤트핸들러 : 발생한 사건의 처리자(on+이벤트명)
    (ex) onClick , onMouseMove 등



-->

<button onClick="alert('클릭했네요?')">클릭</button>
</body>
</html>
