<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>





<script>
// 지금까지는 필요한 태그가 있을 경우 , body태그 안에 직접 작성하여 넣었지만
//이번엔 프로그램에서 태그를 생성해보자.
//js를 이용하면 실행타임에도 body에 없었던 태그요소를 동적 생성이 가능하다.

function createImage(){
    document.getElementById("pic")
//위처럼 이미 body에 존재하는 대상을 가져올때는 getElementById를 사용한다.
//but , 존재하지 않는 것을 생성할떄는 createElement("요소명");
    var img =document.createElement("img") //<img/>태그를 명시한 것과 동일한 상태
    img.src="../../example img2/image1.png"; // <img src=""/>작성한 것과 동일한 상태
    //위처럼 생성되어도 화면에 표시가 안되는데 body에 적용을 안했기 떄문

    //스타일을 보여해보자
    img.style.border="2px solid red";
    img.style.width=50+"px";

    document.body.appendChild(img);
    //생성된 이미지를 body에 넣어주는 태그
    //appendChild란? 자식요소를 추가하는 기능
}



</script>
</head>

<body>
    <button onClick="createImage()">이미지 동적 생성</button>
    <img id="pic" src = "../../example img2/image1.png"/>

</body>
</html>
