<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    /* body태그에는 기본적으로 마진이 적용되어있다.. */
    /* 따라서 body에 직접적으로 올려지는 태그를 약간 떨어져서 위치함 */
    /* 그 디폴트 값을 전체로 적용시키자. */
    body{
        margin:0px;
    }
#wrapper{
    width:100%;
    height:700px;
    background:yellow;
    position:relative;
}
#pic{
    width:50px;
    height:50px;
    border:1px solid red;
    position:absolute;
    left:0px;
    top:100px;
}

</style>



<script>
function getPoint(){
    //마우스의 실시간좌표를 텍스트박스에 출력해보자
    //발생하는 이벤트에 대한 모~든 정보는 event라는 객체가 보유하고있다.
    console.log("x축:" , event.clientX);
    console.log("y축:" , event.clientY);

    document.getElementById("tx").value=event.clientX;
    document.getElementById("ty").value=event.clientY;


    //조사된 마우스 이벤트를 구했으니 , 이 이벤트를 이미지에 적용해보자.
    //그렇게 하면 이미지의 좌표와 마우스의 좌표가 일치하게 되어 따라다닌다.

    // document.getElementById("pic").style.left=event.clientX+"px";
    // document.getElementById("pic").style.top=event.clientY+"px";

    
    /* 마우스커서를 이미지 한가운데에다 옮기는 방법 */
    document.getElementById("pic").style.left=(event.clientX-25)+"px";
    document.getElementById("pic").style.top=(event.clientY-25)+"px";

}

</script>
</head>
<!-- onMouseMove : 마우스를 움직이는 동안 발생하는 이벤트를 처리하는 핸들러 -->
<body onMouseMove="getPoint()">
    <div id="wrapper">
        마우스 x좌표:<input type="text" id="tx"/>
        마우스 y좌표:<input type="text" id="ty"/>
        <img src="../img/bird.png" id="pic" onClick="alert('아야아팡')"/>
    </div>
    
</body>
</html>
