<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="Arrow.js"></script>
<script>
/*클래스는 사물 자체가 아닌 틀에 불과하므로 , 반드시 쇳물을 부어서 객체를 만드는 과정이 필요*/
/* 이때 , 클래스로 부터 생성되는 객체 한 단위를 가리켜 instance(인스턴스)라 한다!!*/

var arr=new Array(100);

function init(){
    for(var i=0 ; i<100 ; i++){
    //인스턴스 생성하기
    arrow = new Arrow(100 , i*70);//Arrow()는 클래스명..
    //함수는 반드시 호출해야 동작하기 떄문에 호출해보자!
   
    arr[i]=arrow;
    arrow.createArrow(100 , i*70);
    }

    setInterval(function(){
        for(var i=0; i<arr.length; i++){
             arr[i].move();
            }
        },10);
    }

window.addEventListener("load",function(){
    init();
});

</script>
</head>
<body>
</body>
</html>
