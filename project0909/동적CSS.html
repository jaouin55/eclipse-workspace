<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#wrapper{
    width:800px;
    height:600px;
    margin:auto;
}

#control{
    width:200px;
    height:100%;
    background:yellow;
    float:left;
}

#result{
    width:600px;
    height:100%;
    float:left;
}
/*이미지에 대한 스타일*/
#pic{
    width:100px;
    height:100px;
    transform:scaleX(1);
    opacity:1;
    transform:rotate(40deg);
    border:1px dotted red;
}

</style>
<script>
//여기 영역은 프로그래밍 영역
//수행되는 시점 : 브라우저가 실행될 때

/*문서 내의 pic 이라는 요소의 css너비를 늘린다*/
var w = 100; //너비,높이를 결정짓는 변수
var scX=1; //scaleX을 결정짓는 변수 좌우반전
var scY=1; //scaleY을 결정짓는 변수 상하반전
var op= 1; //opacity를 결정짓는 변수 , 1은 불투명 투명도조절
var r = 0; //각도 조절
var d = 1;
function setWidth(){
    w = w + 10;
    document.getElementById("pic").style.width=w+"px";
}
function setHeight(){
    w = w + 10;
    document.getElementById("pic").style.height=w+"px";
}
function setScaleX(){
    scX = scX + 0.5;
    document.getElementById("pic").style.transform="scaleX("+scX+")";
}
function setScaleY(){
    scY = scY -  0.5;
    document.getElementById("pic").style.transform="scaleY("+scY+")";
}
function setOpacity(){
    op = op - 0.1;
    document.getElementById("pic").style.opacity=op;
}
function setRotate(){
    r = r + 5; //5도씩 양수방향(시계방향)으로 돌린다.
    document.getElementById("pic").style.transform="rotate("+r+"deg)";
}
function setBorder(){
    d = d + 1;
    document.getElementById("pic").style.border=d+"px dotted red";
}


</script>
</head>
<body>

    <div id="wrapper">
        <div id="control">
            <!-- ul이란 un ordered list 순서없는 목록 -->
            <ul>
                <li>
                    <button onClick="setWidth()">width</button>
                    <button onClick="setHeight()">height</button>
                </li>
                <li>
                    <button onClick="setScaleX()">scaleX</button>
                    <button onClick="setScaleY()">scaleY</button>
                </li>
                <li>
                    <button onClick="setOpacity()">opacity</button>
                </li>
                <li>
                    <button onClick="setRotate()">rotate</button>
                </li>
                <li>
                    <button onClick="setBorder()">border</button>
                </li>
            </ul>
        </div>
        <div id="result">
            <img src="../../example img/kakao.png" id="pic"/>
        </div>
    </div>

</body>
</html>
