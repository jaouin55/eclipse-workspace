<script>
var x = 1;
x++; // x = x + 1 와 동일, 즉 1증가의 의미가 내포됨
x--; // x = x - 1와 동일, 즉 1감소의 의미가 내포됨

//증감식을 사용 시 ++연사자와 x=x+1의 표현식 중
//어떤걸 써야 하나?
//결론 ) 원하는거...사용...ㅋㅋㅋ

console.log("++의 결과는", x);

//증감연산자의 주의할 점
//실행에 우선순위를 조심해야 한다.

var y = 0;
console.log(y++); //2개의 실행 명령어가 있음..
//1.console.log()라는 출력실행 명령어
//2.y++이라는 1증가 실행 명령어
//결론 : 증감 연산자가 연산대상이 되는 피연산자의 뒤에 올때
//실행의 우선순위는 후순위가 된다.
// ++ 연산자   ,   y 피연산자
//이럴때는 ++y를 할지 y++를 사용할지 생각해봐야한다.
//즉, ++y를 사용하면 결과값이 0이 아닌 1이된다.
//그거 아니면 y++이나 ++y를 올려버리면 편함
// var y = 0 ; y ++  console.log(y); 이런식으로..

var z =0;
z++
console.log(z);
//결과값 : 1

var z = 0;
console.log(z++);
console.log(z);
//결과값 : 1

var m = 0;
console.log(++m);
//결과값 : 1


</script>
