<script>
/*우리가 알고 있는 대부분의 연산자는 주로 숫자형 데이터를

var x = true;
var y = false;

var z = x&&y;     결과값 : flase
var m = x||y;     결과값 : true

var k = true;
var m = !k;
console.log(m);   결과값 : false



*/
