<script>/*

      항1         항2     항3
(condition) ?  val :  val2

삼항연산자란?
항1이 true면  항2를 수행하고
항1이 false면 항3을 수행하는 연산자.

주로 흑백논리를 판단대상으로 한다.

예제)

var x = (true) ? 1 : 5 ;
console.log(x);

결과값 : 1


var y = (false) ? 1 : 5 ;
console.log(y);

결과값 : 5


주의 ) 삼항연산자는 수식이 복잡해서 그렇지, 하나의 연산자이다.
         따라서 반환값(결과)이 반드시 있다.



var y = (5<3) ?  7 : 9 ;
console.log(y);

결과값 : 9






*/</script>
