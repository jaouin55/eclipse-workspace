<script>
/*
방법 1) new 연산자로 선언 후 각 요소를 index 명시하여 구성하는법*/

var box = new Array();
var animal=["호랑이","사자","말"];
var flower=["장미","튤립","백합"];
var it=["java","oracle","spring"];

box.push(animal);
box.push(flower);
box.push(it);

document.write("<table border='1px' width='300px'>");
for(i=0; i<box.length; i++){ //층수 : tr
    for(a=0; a<box[i].length; a++){ //호수 : td
document.write("<tr>");
    document.write("<td>"+box[i][a]+"</td>"); 
    }
document.write("</tr>");
// document.write("<br/>");
}
document.write("</table>");










</script>
