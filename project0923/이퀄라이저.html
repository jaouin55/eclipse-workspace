<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#wrapper{
    width:700px;
    height:600px;
    border:2px solid red;
    margin: auto;
    position: relative;
}    
</style>
<script>
var wrapper;
var barArray = new Array();
var colorArray=["red","orange","yellow","green","blue","navy","purple"];
var a=0.1;
var targetH=500; //바의 목표 높이
var barWidth=65; //막대바의 너비
//막대생성 
function createBar(){
    for(var i=0; i<7; i++){
        var bar=document.createElement("div");
        bar.style.position="absolute";
        bar.style.left=(barWidth*i)+"px";
        bar.style.top=0+"px";
        bar.style.width=barWidth+"px";
        bar.style.height=20+"px";
        bar.style.borderRadius="4px";
        bar.style.background=colorArray[i];

        wrapper.appendChild(bar);//wrapper에 추가!!
      
        //사이즈가 0인 배열에 , 방금 생선된 bar를 추가하자
        //개발자가 그 크기를 정해놓지 못할 경우엔 아주유용(push)
        barArray.push(bar);
        console.log("현재까지의 배열의 길이는",barArray.length);

    }
}

//막대크기 변경 함수 
function move(){
    bar.style.height = parseFloat(bar.style.height) + a*(targetH-parseFloat(bar.style.height))+"px";
    bar.innerText=parseFloat(bar.style.height);
}

function init(){
    wrapper=document.getElementById("wrapper");
    createBar();
    setInterval("move()",10);
}   
window.addEventListener("load",function(){
    init();
}); 
</script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
