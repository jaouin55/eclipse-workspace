<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body{
    background:black;
}
#wrapper{
    width:400px;
    height:75px;
    background:white;
    margin:auto;
    position: relative;
    /* overflow: hidden; */
}
</style>
<script>
var arr = new Array(5); // 반복문으로 채워넣기위해

function init(){
    //이미지 5개를 동적으로 생성하여 wrapper에 추가!
    for(i=0; i<5; i++){
    div = document.createElement("div");
    arr[i]=div; // arr[0] =0div , arr[1] = 100div ...
    //img.src="../div2/"+(i+1)+".jpg";
    div.style.width=100+"px";
    div.style.height=75+"px";
    div.style.position="absolute"
    div.style.left=(i*100)+"px";


    //테두리
    div.style.border="5px solid red";
    div.style.boxSizing="border-box";

    //현재의 자신의 좌표
    div.innerText=div.style.left;

     //wrapper에 부착해보자!
    var wrapper = document.getElementById("wrapper");
    wrapper.appendChild(div);

    }
}

//이미지들의 좌표 수동움직임
function move(){
    for(var i=0 ; i<arr.length; i++){
        arr[i].style.left = parseInt(arr[i].style.left)-10+"px";
    }
    //arr[1].style.left = parseInt(arr[1].style.left)-10+"px";
    //arr[2].style.left = parseInt(arr[2].style.left)-10+"px";
    //arr[3].style.left = parseInt(arr[3].style.left)-10+"px";
    //arr[4].style.left = parseInt(arr[4].style.left)-10+"px";
}


window.addEventListener("load",function(){
    init();
});






</script>
</head>
<body>
    <div id="wrapper"></div>
    <button onClick="move()">수동움직임</button>

</body>
</html>
