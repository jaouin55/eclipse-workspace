<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="../js/lib.js"></script>
<style>
body{
    margin:0px;
    background:lightcoral;
}
#food{
    font-size:20px;
    font-style: oblique;
    color:blue;
}
</style>
<script>
    
var food = new Array();
food[0]="돼지김치찌개";
food[1]="참치김치찌개";
food[2]="부대찌개";
food[3]="감자탕";
food[4]="삼겹살";
food[5]="파스타";

    window.addEventListener("load",function(){
        var bt = document.querySelector("button");
        bt.addEventListener("click",function(){
            //h1에 메뉴를 출력
            var h1 = document.querySelector("h1");
            //지난시간에 정의해놓은 getRandom 을 넣자 (배열의길이 -1)
            h1.innerText =food[getRandom(food.length-1)];
        });
    });
</script>
</head>
<body>
    <button>점심메뉴 보여주기</button>
    <h1></h1>
</body>
</html>
