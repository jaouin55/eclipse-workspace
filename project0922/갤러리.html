<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper{
    width : 600px;
    height : 500px;
    border : 4px solid blue;
    margin : auto;
    box-sizing : border-box; /*실제 너비 자동 계산*/
}
#path{
    width : 100%;
    height : 50px;
    text-align : center;
    font-size : 35px;
}
#photo{
    width : 100%;
    height : 400px;
}
#photo img{
    width : 100%;
    height : 100%;
}
#control{
    width : 100%;
    height : 50px;
    text-align : center;
}


</style>
<script>
//갤러리 대상에 되는 파일명에 현재 규칙성이 없다.
//따라서 이미지명을 메모리에 올릴때 순서를 가지며 나열해놔야한다.
var imgArr=new Array(); //크기를 명시하지 않아도 된다.
imgArr[0]="../img/aa.jpg";
imgArr[1]="../img/ya.jpg";
imgArr[2]="../img/ab.jpg";
imgArr[3]="../img/bm.jpg";
imgArr[4]="../img/pk.jpg";
imgArr[5]="../img/mx.jpg";
imgArr[6]="../img/kg.jpg";
imgArr[7]="../img/et.jpg";
imgArr[8]="../img/ub.jpg";
imgArr[9]="../img/ax.jpg";

var n=0;
function next(){
    //아래의 코드는 이미지가 있을때만 실행되어야 한다.
    if(n<imgArr.lenght-1){
    n++;
    var pic = document.getElementById("pic");
    pic.src = imgArr[n];
     }else{
            alert("마지막 이미지입니다.");
     }
    printPath();
   }

   function prev(){
    //아래의 코드도 다음 이미지가 있을때만 수행
    if(n>=1){
     n--;
     var pic = document.getElementById("pic");
    pic.src = imgArr[n];
        }else{
         alert("처음 이미지입니다.");
        }
    printPath();
   }
       
function auto(){
    //유효성체크
    var interval = document.getElementById("interval");
    var speed = parseInt(interval.value);
    if(speed==0){
        alert("자동 갤러리 속도르 선택하세요.");
        return; //아래의 코드로는 더이상 못지나감..즉, 실행부가 되돌아감
    }

    setInterval("next()", speed);
}

//여러부분에서 사용할 일이 있으므로 , 재사용을 위해 함수로 정의
function printPath(){
    path = document.getElementById("path");
    path.innerText=imgArr[n];
}
function init(){
    //처음부터 경로가 출력되어야 한다.
    printPath();
}
//프로그램이 가동되자마자 처리할 것들
window.addEventListener("load",function(){
    init();
})




</script>
</head>
<body>
    <div class="wrapper">
        <div id="path">경로</div>
        <div id="photo">
            <img id="pic" src="../img/aa.jpg"/>
        </div>
        <div id="control">
            <button onClick="prev()">◀</button>
            <button onClick="auto()">auto</button>
            <select id="interval">
                <option value="0">속도선택</option>
                <option value="1000">1초</option>
                <option value="1500">1.5초</option>
                <option value="2000">2초</option>
            </select>
            <button onClick="next()">▶</button>
        </div>
    </div>
</body>
</html>
